<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head.html :: head"></th:block> /*/-->
    <style>

    </style>
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar.html :: navbar"></th:block> /*/-->

<div class="container-fluid px-4 mt-3 pb-4">

    <div class="row">
        <div class="col-10 offset-1">
            <div class="card card-outline-secondary mb-1">

                <div class="card-body">

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade active show" id="status" role="tabpanel" aria-labelledby="status-tab">
                            <table class="table table-responsive table-hover table-striped">
                                <thead>
                                    <tr>
                                        <td style="width: 10%">ID</td>
                                        <td style="width: 15%">Nazwa</td>
                                        <td style="width: 25%">Opis</td>
                                        <td style="width: 15%">Data utworzenia</td>
                                        <td style="width: 15%">Data Modyfikacji</td>
                                        <td style="width: 10%">Akcja</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="productType: ${list}" th:if="!${productType.hidden}">
                                        <td th:text="${productType.id}"></td>
                                        <td th:text="${productType.name}"></td>
                                        <td th:text="${productType.description}"></td>
                                        <td th:text="${productType.creationDate}"></td>
                                        <td th:text="${productType.modificationDate}"></td>
                                        <td class="no-wrap">
                                            <form th:action="${ 'typeList/edit/' + productType.id}">
                                                <button type="submit" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edytuj</button>
                                                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                                        th:attr="data-target='#confirmDelete'+${productType.id}"><i class="fas fa-trash-alt"></i> Usuń
                                                </button>
                                            </form>

                                            <div class="modal fade" th:id="confirmDelete+${productType.id}" tabindex="-1" role="dialog">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="confirmDeleteLongTitle">Usuwanie Typu Produktu</h5>
                                                            <button type="button" class="close" data-dismiss="modal">
                                                                <span>&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            Czy na pewno chcesz usunąć typ <span th:text="${productType.name}"
                                                                                                      style="font-weight:bold">username</span>?
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                                                            <a href="#" th:href="${'typeList/remove/' + productType.id}" role="button" class="btn btn-danger">Usuń
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!--/*/ <th:block th:include="fragments/footer.html :: footer"></th:block> /*/-->
</body>
</html>
