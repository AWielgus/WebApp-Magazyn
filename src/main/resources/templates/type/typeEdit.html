<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head.html :: head"></th:block> /*/-->
    <style>

    </style>
</head>
<body>
<!--/*/ <th:block th:include="fragments/navbar.html :: navbar"></th:block> /*/-->

<div class="container-fluid px-4 py-4" id="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="container-fluid" style="padding-bottom:0; border-bottom:0;">
                            <form action="#" th:action="@{/typeList/update}" th:object="${productType}" method="post">
                                <div class="card-header container-fluid" style="padding-bottom:0; border-bottom:0;">
                                    <div class="row justify-content-between">
                                        <h4 class="col">Edycja </h4>
                                        <div class="justify-content-center mr-3">
                                            <button class="btn btn-danger" type="submit">Zapisz</button>
                                        </div>
                                    </div>
                                    <hr class="mt-1 mb-2"/>
                                </div>
                                <div class="card-body">
                                    <input type="text" th:field="*{id}" hidden/>
                                    <input type="text" th:field="*{creationDate}" hidden/>
                                    <input type="text" th:field="*{modificationDate}" hidden/>
                                    <input type="checkbox" th:field="*{hidden}" hidden/>

                                    <div class="form-group">
                                        <h3>Edycja</h3>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputName">Nazwa</label>
                                            <input type="text" class="form-control" id="inputName" th:field="*{name}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputIP">Opis</label>
                                            <input type="text" class="form-control" id="inputIP" th:field="*{description}">
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer.html :: footer"></th:block> /*/-->
</body>
</html>
